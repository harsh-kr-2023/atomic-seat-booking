spring.datasource.url=jdbc:postgresql://localhost:5432/seat_booking
spring.datasource.username=postgres
spring.datasource.password=4443
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable rate limiting for tests or set very high
ratelimit.user.capacity=1000
ratelimit.user.refill=1000
ratelimit.seat.capacity=1000
ratelimit.seat.refill=1000
ratelimit.event.capacity=1000
ratelimit.event.refill=1000
